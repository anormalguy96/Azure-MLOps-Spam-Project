name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r src/training/requirements.txt
      - name: Lint (ruff)
        run: |
          ruff check .
          ruff format --check .
      - name: Typecheck (mypy)
        run: |
          mypy .
      - name: Tests
        run: |
          pytest
